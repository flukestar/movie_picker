{% extends "base.html" %}
{% block content %}

<h3>Add film to watch list</h3>
<form action="/search" class="mb-5" method="post">
    <div class="form-group mb-3">
        <input type="text" name="imdbid" id="imdbid" placeholder="IMDB ID" required>
    </div>
    <input type="submit" value="search">
</form>

{% if data %}
<form action="/addme" class="mb-5" method="post">
    <div class="card mb-3 mx-auto" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ data['Poster'] }}" class="img-fluid" alt="Poster">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ data["Title"] }}</h5>
                    <div class="form-group mb-3">
                        <input type="text" name="picked_by" id="picked_by" placeholder="Picked by" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="date" name="watched_date" id="watched_date" required>
                        <input type="hidden" name="poster" id="poster" value="{{ data['Poster'] }}">
                        <input type="hidden" name="title" id="title" value="{{ data['Title'] }}">
                        <input type="hidden" name="plot" id="plot" value="{{ data['Plot'] }}">
                        <input type="hidden" name="director" id="director" value="{{ data['Director'] }}">
                        <input type="hidden" name="year" id="year" value="{{ data['Year'] }}">
                    </div>
                    <input type="submit" class="btn btn-primary" value="add me">
                </div>
            </div>
        </div>
    </div>
</form>


{% endif %}

{% endblock %}
