{% extends "base.html" %}
{% block content %}

<div class="container p-3">
    <h3>Add or Remove Movies here</h3>
</div>

<div class="container p-3">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Movie</th>
                <th scope="col">Date</th>
                <th scope="col">Picked by</th>
                <th scope="col">Poster</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for film in film_lists %}
            <tr>
                <th>{{ loop.index }}</th>
                <td>{{ film.movie }}</td>
                <td>{{ film.watched_date.date() }}</td>
                <td>{{ film.picked_by }}</td>
                <td>{{ film.poster }}</td>
                <td>
                    <a href="/delete/{{ film.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="container me-auto" style="width: 300px;">
    <form action="/addme" method="post">
        <div class="form-group mb-3">
            <label for="movie">Movie</label>
            <input type="text" name="movie" id="movie" placeholder="Movie title" required>
        </div>
        <div class="form-group mb-3">
            <label for="poster">Poster</label>
            <input type="text" name="poster" id="poster" placeholder="Enter URL" required>
        </div>
        <div class="form-group mb-3">
            <label for="watched_date">Date</label>
            <input type="date" name="watched_date" id="watched_date" required>
        </div>
        <div class="form-group mb-3">
            <label for="picked_by">Picked by</label>
            <input type="text" name="picked_by" id="picked_by" required>
        </div>
        <input type="submit" value="add me">
    </form>
</div>

{% endblock %}
